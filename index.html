<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            width: 100%;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            color: #333;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            width: 300px;
            margin: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            overflow: hidden;
            height: 200px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            text-align: center;
        }

        .product-price {
            color: #e44d26;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #e44d26;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .cart {
            margin-top: 20px;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }

        /* Optional: Style for responsive design */
        @media (max-width: 768px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Beauty Product Store</h1>
</header>

<div class="container">

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="images/product1.jpg" alt="Beauty Product 1">
            </div>
            <div class="carousel-item">
                <img src="images/product2.jpg" alt="Beauty Product 2">
            </div>
            <div class="carousel-item">
                <img src="images/product1.jpg" alt="Beauty Product 3">
            </div>
            <div class="carousel-item">
                <img src="images/product2.jpg" alt="Beauty Product 4">
            </div>
            <div class="carousel-item">
                <img src="images/product1.jpg" alt="Beauty Product 5">
            </div>
        </div>

        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <h2>Featured Products</h2>

    <div class="product-list">
        <!-- Product Cards -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/product1.jpg" alt="Product 1">
            </div>
            <div class="product-details">
                <h3>Product 1</h3>
                <p class="product-price">₹500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="images/product2.jpg" alt="Product 2">
            </div>
            <div class="product-details">
                <h3>Product 2</h3>
                <p class="product-price">₹750</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Add more product cards as needed -->

    </div>

    <!-- Shopping Cart Section -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <span>Product 1</span>
            <span>₹500</span>
        </div>
        <!-- Add more cart items as products are added -->

        <div class="cart-total">
            <p>Total: ₹500</p>
        </div>
    </div>

</div>

<script>
    let currentIndex = 0;
    const totalSlides = document.querySelectorAll('.carousel-item').length;
    const slideWidth = document.querySelector('.carousel-item').offsetWidth;
    const carouselInner = document.querySelector('.carousel-inner');

    function showSlide(index) {
        if (index >= totalSlides) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = totalSlides - 1;
        } else {
            currentIndex = index;
        }

        const newTransformValue = -currentIndex * slideWidth;
        carouselInner.style.transform = `translateX(${newTransformValue}px)`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    setInterval(nextSlide, 3000);

    setTimeout(() => {
        showSlide(0);
    }, 500);
</script>

</body>
</html>
